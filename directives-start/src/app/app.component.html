<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd % 2 !== 0}">
          {{ odd}}
        </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{even: even % 2 === 0}"
          [ngStyle]="{backgroundColor : even % 2 === 0 ? 'beige': 'transparent'}">
          {{ even}}          
        </li>
        </div>
      </ul>
      <p appBasicHighLight>Style me with basic directive</p>
    </div>
  </div>
</div>
